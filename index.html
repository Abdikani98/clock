<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="flex justify-center items-center h-screen ">

        <h1 id="day">20</h1>
        <h1 id="month">April</h1>
        <h1 id="year">2030</h1>
    </div>
    <hr class="mt-8 ml-10 mr-10 border-2">
    <div class="flex gap-8 text-5xl text-teal-500 font-semibold font-serif justify-center mt-8">
        <h1 id="hour">10</h1>
        <h1 id="minutes">00</h1>
        <h1 id="second">00</h1>
        <h1 id="amPm">PM</h1>
    </div>
</div>

</html>
